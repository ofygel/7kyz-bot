replicaCount: 2
image:
  repository: ghcr.io/example/service-bot
  tag: "latest"
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 3000
env:
  - name: BOT_TOKEN
    value: ""
  - name: WEBHOOK_DOMAIN
    value: ""
  - name: WEBHOOK_SECRET
    valueFrom:
      secretKeyRef:
        name: service-bot
        key: webhookSecret
  - name: HMAC_SECRET
    value: ""
  - name: DATABASE_URL
    value: ""
  - name: SENTRY_DSN
    valueFrom:
      secretKeyRef:
        name: service-bot
        key: sentryDsn
  - name: SENTRY_TRACES_SAMPLE_RATE
    value: '0.1'
  - name: REDIS_URL
    value: ""
  - name: TRIAL_DAYS
    value: "2"
  - name: PLAN_DURATIONS
    value: ""
  - name: ORDERS_CHANNEL_ID
    value: ""
    # Primary orders/drivers channel binding; overrides /bind_drivers_channel.
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: service-bot.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi
loki:
  url: http://loki:3100
nodeSelector: {}
tolerations: []
affinity: {}
